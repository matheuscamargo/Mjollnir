<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngstorage -->
    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    
    <!-- TODO: pack controller files in a better way -->
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/ChallengeDetailCtrl.js"></script>
    <script src="js/controllers/GroupPlayCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/RegisterCtrl.js"></script>
    <script src="js/controllers/ChallengesCtrl.js"></script>
    <script src="js/controllers/GroupTournamentsCtrl.js"></script>
    <script src="js/controllers/NavBarCtrl.js"></script>
    <script src="js/controllers/TournamentDetailCtrl.js"></script>
    <script src="js/controllers/GroupDescriptionCtrl.js"></script>
    <script src="js/controllers/GroupsCtrl.js"></script>
    <script src="js/controllers/NewsCtrl.js"></script>

    <!-- TODO: pack service files in a better way -->
    <script src="js/services/services.js"></script>
    <script src="js/services/ChallengesMock.js"></script>
    <script src="js/services/LoginService.js"></script>
    <script src="js/services/NewsMock.js"></script>
    <script src="js/services/RegisterService.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="hermod">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable" ng-controller="NavBarCtrl">
      <ion-nav-buttons side="primary">
        <button class="button" ng-click="logout()">
          Logout
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
