<ion-view view-title="{{tournamentName}}">
  <ion-content class="padding">

    <div class="row">
      <div class="col col-20">
        <div class="row">
          <div class="col text-center">Rank</div>
        </div>
      </div>
      <div class="col col-80">
        <div class="row">
          <div class="col col-75 text-center">Player</div>
          <div class="col col-25 text-center">Score</div>
        </div>
      </div>
    </div>

    <div class="row" ng-repeat="entry in ranking">
      <div class="col col-20">
        <div class="row">
          <div class="col text-center">{{entry[0].rank}}</div>
        </div>
      </div>
      <div class="col col-80">
        <div class="row">
          <div class="col col-75 text-center">{{entry[0].full_name}}</div>
          <div class="col col-25 text-center">{{entry[1][0]}}</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
