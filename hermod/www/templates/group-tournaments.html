<ion-view view-title="Tournaments">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="tournament in group.tournaments" type="item-text-wrap" href="#/tournament/{{tournament.id}}">
        <h2>{{tournament.name}}</h2>
        <p>{{tournament.date}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
