  <ion-content class="padding">
      <h1 style="text-align: center">Register</h1>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="E-mail" ng-model="data.email">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Given Name" ng-model="data.name">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Surname" ng-model="data.surname">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Confirm Password" ng-model="data.confirmpassword">
          </label>
      </div>
      <button class="button button-block button-royal" ng-click="register()">Register</button>
      <a style="text-align: center" href="#/login">Already a member? Login in here</a>
  </ion-content>
</ion-view>
