<ion-view view-title="News">
  <ion-content class="padding">
    <button class="button button-block button-assertive" ng-click="test()">TEST IS LOGGED</button>
    <p>{{vartest}}</p>
    <ion-list>
      <ion-item ng-repeat="item in news">
        <div>
          <p>{{item.title}}</p>
          <p>{{item.author}}</p>
          <p>{{item.datetime}}</p>
          <p>{{item.content}}</p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
