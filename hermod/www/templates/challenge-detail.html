<ion-view view-title="{{challengeName}}">
  <ion-content class="padding">

    <div class="row">
      <div class="col col-20">
        <div class="row">
          <div class="col text-center">Pos</div>
        </div>
      </div>
      <div class="col col-80">
        <div class="row">
          <div class="col col-75 text-center">User</div>
          <div class="col col-25 text-center">Rating</div>
        </div>
      </div>
    </div>

    <div class="row" ng-repeat="user in rank">
      <div class="col col-20">
        <div class="row">
          <div class="col text-center">{{user.sequence}}</div>
        </div>
      </div>
      <div class="col col-80">
        <div class="row">
          <div class="col col-75 text-center">{{user.username}}</div>
          <div class="col col-25 text-center">{{user.rating}}</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
